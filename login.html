<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="css/mystyle.css" />

    <!-- Data AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>App MLM</title>
  </head>

  <body>
    <div class="page-content page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-between row-login">
            <div class="col-lg-4 text-center mb-5">
              <img
                src="img/Logo_small.png"
                alt=""
                class="w-25 d-lg-inline-block d-none"
              />
              <h1 style="color: #1d1b30" class="d-lg-block d-none">
                Lorem Insum
              </h1>
            </div>
            <div class="col-lg-7">
              <div class="card">
                <div class="card-body">
                  <div class="text-center">
                    <h2>Login</h2>
                    <p>
                      Baru di Lorem Insum ? <br />
                      Gabung dan nikmati Bonusnya. <a href="">Daftar</a>
                    </p>
                  </div>

                  <form action="" method="POST" class="mt-3">
                    <div class="form-group">
                      <label for="email">Alamat Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Masukan Alamat Email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Masukan Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-warning btn-block mt-4 text-white"
                    >
                      Login
                    </button>
                    <a
                      href="register.html"
                      class="btn btn-signup btn-block mt-3"
                      >Daftar Member Baru</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-top p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-1">
            <a href="">
              <img src="img/Logo_small.png" alt="" />
            </a>
          </div>
          <div class="col-6 text-right">
            <a href="">
              <img src="img/sosial/1.png" alt="" width="30px" />
            </a>
            <a href="">
              <img src="img/sosial/2.png" alt="" width="30px" />
            </a>
            <a href="">
              <img src="img/sosial/3.png" alt="" width="30px" />
            </a>
          </div>
        </div>

        <div class="row mt-3 justify-content-between">
          <div class="col-6">
            <p style="font-size: 10px">
              Copyright &copy; 2019. All Right Reserved by Lorem
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Font Awesome -->
    <script src="js/all.js"></script>

    <!-- Data AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
